<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Cipher Encoder</title>
    <!-- Link to the CSS file (or include it directly here) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1>Complex Cipher Encoder</h1>
        <label for="inputText">Text to Encrypt:</label>
        <textarea id="inputText" rows="4" cols="50"></textarea>
        
        <label for="key">Encryption Key:</label>
        <input type="text" id="key">
        
        <button type="button">Encrypt</button>
        
        <label for="outputText">Encrypted Text:</label>
        <textarea id="outputText" rows="4" cols="50" readonly></textarea>
    </form>

    <!-- Link to the JavaScript file (or include it directly here) -->
    <script src="script.js"></script>
</body>
</html>
